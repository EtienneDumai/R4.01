<html> 
<head> 
  <title>Écriture d'une fonction avec arguments</title> 
  <meta charset="UTF-8"> 
</head> 
<body> 
 
    <h1>Écriture d'une fonction avec arguments</h1>
    <!-- Bouton qui déclenche la fonction afficher() au clic -->
    <p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="affiche()">Lancer la fonction</button></p>
    <!-- Bouton qui déclenche afficher2() au double-clic et tri() au survol -->
    <p>Double cliquez sur le bouton pour lancer la fonction&nbsp;: <button ondblclick="affiche2()" onmouseover="tri(tab)">Lancer la fonction</button></p>    

    <script src="main.js"></script>
</body> 
</html>
